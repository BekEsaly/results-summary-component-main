<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
        margin-top: 2rem;
        font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="main--results">
      <h1>Your Result</h1>
      <div>
        <span>76</span>
        <p class="score">of 100</p>
      </div>
      
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="main--summary">
     <h1>Summary</h1>
      
      <ul>
          <li id="one">
            <a href="#Reaction" aria-label="summary"><img src="./assets/images/icon-reaction.svg" alt="Reaction">Reaction</a>
          <p><span>80</span> / 100</p>
          </li>
          
          <li id="two">
            <a href="#Memory" aria-label="summary"><img src="./assets/images/icon-memory.svg" alt="Memory">Memory</a>
            <p><span>92</span> / 100</p>
          </li>
     
           <li id="three">
            <a href="#Verbal" aria-label="summary"><img src="./assets/images/icon-verbal.svg" alt="Verbal">Verbal</a>
            <p><span>61</span> / 100</p>
          </li>
         
          <li id="four">
            <a href="#Visual" aria-label="summary"><img src="./assets/images/icon-visual.svg" alt="Visual">Visual</a>
            <p><span>72</span> / 100</p>
          </li>
   
      </ul>
      
      <a class="btn" href="#continue">Continue</a>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bek Esaly</a>.
  </div>
  
</body>
</html>
