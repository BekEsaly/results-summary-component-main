<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
        margin-top: 2rem;
        font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="main--results">
      <h3>Your Result</h3>
      <div>
        <span>76</span>
        <p class="score">of 100</p>
      </div>
      
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="main--summary">
     <h3>Summary</h3>
      
      <div class="main--results-items">
          <div class="item" id="one">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="Reaction">
              <p>Reaction</p>
            </div>
          <p><span>80</span> / 100</p>
          </div>
          
          <div class="item" id="two">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="Memory">
              <p>Memory</p>
            </div>
            <p><span>92</span> / 100</p>
          </div>
     
          <div class="item" id="three">
            <div>
             <img src="./assets/images/icon-verbal.svg" alt="Verbal">
             <p>Verbal</p>
            </div>
            <p><span>61</span> / 100</p>
          </div>
         
          <div class="item" id="four">
           <div>
             <img src="./assets/images/icon-visual.svg" alt="Visual">
             <p>Visual</p>
           </div>
            <p><span>72</span> / 100</p>
          </div>
   
      </div>
      
      <a class="btn" href="#continue">Continue</a>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bek Esaly</a>.
  </div>
  
</body>
</html>
